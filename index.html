<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a super secret password...</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            background-color: #b6ff00; /* Neon Green Background */
            padding-top: 100px;
            color: black;
            overflow: hidden;
        }
        .container {
            background: rgba(47, 47, 47, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 4px solid black;
            display: inline-block;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            animation: popIn 0.5s ease-out;
            position: relative;
        }
        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #b6ff00;
            text-shadow: 2px 2px 5px black;
        }
        .password-wrapper {
            position: relative;
            display: inline-block;
            padding: 20px;
            border: 3px solid black;
            border-radius: 10px;
            background: white;
        }
        .password-wrapper img {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
            border-radius: 10px;
            border: 2px solid black;
        }
        input {
            padding: 12px;
            font-size: 18px;
            border: 2px solid black;
            border-radius: 5px;
            text-align: center;
            margin: 10px;
            width: 220px;
            font-family: 'Playfair Display', serif;
            letter-spacing: 3px;
        }
        .hint {
            font-size: 14px;
            color: rgb(255, 253, 253);
            margin-top: 5px;
            font-style: italic;
        }
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: black;
            color: #b6ff00;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn:hover {
            background-color: #222;
            transform: scale(1.1);
        }
        .message {
            display: none;
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> enter password for access! </h1>
        <div class="password-wrapper">
            <img src="https://i.pinimg.com/736x/91/da/81/91da8173f47faed5c336aa3c42135bb9.jpg" alt="Cute Image">
            <input type="password" id="passwordInput" placeholder="Enter Password">
        </div>
        <p class="hint">✨ hint: our ship name + morgan dc bio ✨</p>
        <br>
        <button class="btn" onclick="checkPassword()">unlock the surprise! </button>
        <p class="message" id="errorMessage"> WRONG PASSWORD BOZO TRY AGAIN </p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            const correctPassword = "raya261"; // Change this to your desired password
            if (password === correctPassword) {
                window.location.href = "1_message.html"; // Redirect to the main page
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }
    </script>
</body>
</html>
