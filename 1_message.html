<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how much do i love you? ‚ô°</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            background: url('https://i.pinimg.com/736x/8e/7d/ca/8e7dca0bd108a431155b79347b578805.jpg') no-repeat center center fixed;
            background-size: cover;
            padding-top: 100px;
            color: white;
            overflow: hidden;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .container {
            background: rgba(255, 182, 193, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 4px solid #ff4d6d;
            display: inline-block;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1, p {
            font-size: 28px;
            margin-bottom: 20px;
            color: white;
        }
        .slider-container {
            margin-top: 20px;
        }
        .slider {
            width: 100%;
            appearance: none;
            height: 10px;
            border-radius: 5px;
            background: white;
            outline: none;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff4d6d;
            cursor: pointer;
        }
        #loveValue {
            font-size: 24px;
            color: white;
        }
        .btn {
            font-size: 20px;
            padding: 12px 24px;
            border: 2px solid #ff4d6d;
            border-radius: 5px;
            background-color: white;
            color: #ff4d6d;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            margin-top: 20px;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
        }
        .btn:hover {
            background-color: #ff4d6d;
            color: white;
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 182, 193, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 24px;
            border: 3px solid #ff4d6d;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
            width: 550px;
        }
        .popup img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            border: 3px solid #ff4d6d;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container" id="sliderBox">
        <h1>guess how much i love you? ‚ô°</h1>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="0" class="slider" id="loveSlider" oninput="updateValue()">
            <p id="loveValue">0%</p>
        </div>
        <button class="btn" id="loveButton" onclick="showPrizeMessage()">this much! ‚ô°</button>
    </div>

    <div class="container hidden" id="prizeMessage">
        <h1>correct! click this button for your prize üéÅ</h1>
        <button class="btn" id="prizeButton" onclick="showPopup()">claim your prize! ‚ô°</button>
    </div>

    <div id="popup" class="popup">
        <h1>things i love about you ‚ô°</h1>
        <img src="https://i.imgur.com/NqSY7rK.png" alt="Things I Love About You">
        <br>
        <button class="btn" id="continueButton" onclick="continueToNext()">continue to next page ‚ô°</button>
    </div>

    <script>
        function updateValue() {
            let slider = document.getElementById("loveSlider");
            let valueDisplay = document.getElementById("loveValue");
            let button = document.getElementById("loveButton");

            valueDisplay.innerText = slider.value + "%";

            if (slider.value == 100) {
                button.style.display = "inline-block"; 
            } else {
                button.style.display = "none"; 
            }
        }

        function showPrizeMessage() {
            document.getElementById("sliderBox").classList.add("hidden"); 
            document.getElementById("prizeMessage").classList.remove("hidden"); 
            document.getElementById("prizeButton").style.display = "inline-block"; 
        }

        function showPopup() {
            document.getElementById("prizeMessage").classList.add("hidden"); 
            document.getElementById("popup").style.display = "block"; 
            document.getElementById("continueButton").style.display = "inline-block"; // FIX: Making sure it appears now!!
        }

        function continueToNext() {
            window.location.href = "askout.html";
        }
    </script>
</body>
</html>
