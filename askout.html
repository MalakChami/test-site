<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a special question ‚ô°</title>
    <link rel="icon" href="https://i.pinimg.com/736x/81/ab/0d/81ab0dc4689bbfce52de568247c3000d.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            background: url('https://i.pinimg.com/736x/34/b9/1c/34b91c6a6ea5840caeaaf542e165af6d.jpg') no-repeat center center fixed;
            background-size: cover;
            padding-top: 100px;
            color: white;
            overflow: hidden;
        }
        .container {
            background: rgba(47, 47, 47, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: inline-block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid black;
            color: #b6ff00;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .question-box, .heart-box, .ask-out, .final-popup, .retry-box {
            display: none;
        }
        .btn {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            margin: 5px auto;
            display: block;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #b6ff00;
            color: black;
            transform: scale(1.1);
        }
        .heart {
            font-size: 50px;
            cursor: pointer;
            animation: pulse 1s infinite;
            user-select: none;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .raining-hearts {
            position: absolute;
            font-size: 40px;
            color: white;
            animation: fall 2s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .final-text {
            font-size: 12px;
            margin-top: 10px;
            color: #b6ff00;
        }
    </style>
</head>
<body>
    <div class="container" id="questionBox">
        <h2>what do u think this page is about? ‚ô°</h2>
        <div>
            <button class="btn" onclick="nextStep(false)">- 1000 robux (¬¥„Éªœâ„ÉªÔΩÄ)</button>
            <button class="btn" onclick="nextStep(false)">- a free ipad!! (‚ùç·¥•‚ùç ã)</button>
            <button class="btn" onclick="nextStep(false)">- a lifetime supply of mcdonald‚Äôs fries (‚äôÔπè‚äô‚úø)</button>
            <button class="btn" onclick="nextStep(true)">- something special just for u ‚ô°</button>
        </div>
    </div>

    <div class="container retry-box" id="retryBox">
        <h2>no sadly... try again (‚ï•_‚ï•)</h2>
        <button class="btn" onclick="retryQuestion()">go back</button>
    </div>

    <div class="container heart-box" id="heartBox">
        <h2>press & hold the heart to unlock ‚ô°</h2>
        <div class="heart" id="heart">ü§ç</div>
    </div>

    <div class="container ask-out" id="askOutBox">
        <img src="https://64.media.tumblr.com/d1de205d9780f59fe506469a8cf7c1a2/2ec0f01376144552-d7/s540x810/4d98c3c53d703526a21c6bde4db37f6a242666fe.gifv" class="animated-gif" alt="Cute Ask Out Gif" style="width: 100%; border-radius: 10px;">
        <h2>jo, will you officially be the aya to my mitsuki?</h2>
        <div class="button-container">
            <button class="btn" onclick="showFinalPopup()">yes!! :D</button>
            <button class="btn" id="runawayBtn">no :c</button>
        </div>
    </div>

    <div class="container final-popup" id="finalPopup">
        <img src="https://i.pinimg.com/736x/81/ab/0d/81ab0dc4689bbfce52de568247c3000d.jpg" class="animated-gif" alt="Final Popup Image" style="width: 100%; border-radius: 10px;">
        <p class="final-text">i'll treasure you forever<3</p>
    </div>

    <script>
        function nextStep(correct) {
            document.getElementById("questionBox").style.display = "none";
            if (correct) {
                document.getElementById("heartBox").style.display = "block";
            } else {
                document.getElementById("retryBox").style.display = "block";
            }
        }

        function retryQuestion() {
            document.getElementById("retryBox").style.display = "none";
            document.getElementById("questionBox").style.display = "block";
        }

        let heart = document.getElementById("heart");
        let holdTimer;

        heart.addEventListener("mousedown", function() {
            holdTimer = setTimeout(() => {
                document.getElementById("heartBox").style.display = "none";
                document.getElementById("askOutBox").style.display = "block";
                createHeartExplosion();
            }, 1500);
        });

        heart.addEventListener("mouseup", function() {
            clearTimeout(holdTimer);
        });

        function createHeartExplosion() {
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement("div");
                heart.className = "raining-hearts";
                heart.innerHTML = "ü§ç";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }

        let noBtn = document.getElementById("runawayBtn");
        noBtn.addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            let y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        function showFinalPopup() {
            document.getElementById("askOutBox").style.display = "none";
            document.getElementById("finalPopup").style.display = "block";
        }
    </script>
</body>
</html>
